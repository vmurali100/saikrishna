<div class="loader" *ngIf="products.length == 0">
    <img src="assets/loading-buffering.gif" alt="">
</div>
<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Category</th>
            <th scope="col">Price</th>
          </tr>
        </thead>
        <tbody style="cursor: pointer;">
          <tr *ngFor="let product of products" (click)="showProductDetails(product)">
              <td>{{product.id}}</td>
              <td>{{product.title}}</td>
              <td>{{product.category}}</td>
              <td>{{product.price}}</td>
          </tr>
        </tbody>
      </table>  
</div>
