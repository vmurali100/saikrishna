<h2>Message from Child Component : {{msgFromchild}}</h2>

<ul>
  <li>First Name :{{objFrmChild1.fname}}</li>
  <li>Last Name :{{objFrmChild1.lname}} </li>
</ul>

<p>Users</p>

<ul>
  <li *ngFor = "let user of arrayUsers">{{user}}</li>
</ul>
<hr>
<app-child1 
  (sendMessage)="receiveMsgFrmChild($event)" 
  (sendObj)="receiveObj($event)"
  (sendArray)="receiveArray($event)"></app-child1>
